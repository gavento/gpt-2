{% extends "base.html" %}
{% block title %}GPT-2 generator{% endblock %}
{% block content %}
    <h1>GPT-2 generator (117M)</h1>
    <form method="post">
        <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="6">{{ prompt }}</textarea>
        </div>
        <div class="form-group">
            <label for="samples">Number of samples</label>
            <input type="number" class="form-control" name="samples" value="{{ samples }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Generate</button>
        </div>
    </form>
    {% for t in texts %}
    <h2>Sample {{ loop.index }}</h2>
    <div class="border" style="white-space: pre-line">{{ t }}</div>
    {% endfor %}
    <hr>
    <a href="https://github.com/gavento/gpt-2-web">[github]</a>
{% endblock %}
